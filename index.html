<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="C:\Users\swati\Downloads\e-commerce-product-image-editing-services.jpg" alt="Product Image" class="product-image">
            <h2 class="product-title">Product you Desire</h2>
            <p class="product-description">High and superior quality products at lowest price you think.</p>
            <p class="product-price">Price: $59.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p class="cart-total">Total: $0.00</p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
